@if(currentUser){
  <div>
    <h5>Books de {{currentUser.displayName}}</h5>
  </div>
}
   <div>
     @for( book of bookList; track book.bookId) {
       <li>
         <a (click)="selectBook(book)">{{ book.title }}</a>
       </li>
     }
   </div>
   <div>
    <div>
      <button mat-fab color="accent" aria-label="Ajouter un nouveau livre" (click)="newBook()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
