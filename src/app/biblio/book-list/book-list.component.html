<div class="flex justify-end text-[#F5CF3D] absolute md:top-28 bottom-10 right-12">
  <button mat-fab aria-label="Actualiser la liste" (click)="refreshBookList()">
  <mat-icon>refresh</mat-icon>
</button></div>
<div class="w-full flex items-center justify-center ">
  <div>
    <mat-list role="list">
      @if(bookList.length > 0) {
        <div mat-subheader>
          Liste de livre de {{ this.currentUser?.displayName }}
        </div>
      }
      @for( book of bookList; track book.bookId) {
      <mat-list-item role="listitem">
        <mat-icon matListItemIcon>book</mat-icon>
        <a
          (click)="selectBook(book)"
          class="text-gray-600 hover:text-[#F5CF3D] break-words"
          >{{ book.title }}</a
        >
      </mat-list-item>
      }
    </mat-list>
    <div class="px-10 flex flex-row align-middle items-center">
      <button
        mat-fab
        color="accent"
        aria-label="Ajouter un nouveau livre"
        (click)="newBook()"
        class="px-10"
      >
        <mat-icon>add</mat-icon>
      </button>
      @if(bookList.length == 0) {
      <h2 class="pl-5">Ajoutez votre premier livre</h2>
      }
    </div>
  </div>
</div>
