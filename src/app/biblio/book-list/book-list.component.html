   <div>
    <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->
     @for( book of bookList; track book.id) {
       <li>
         <a (click)="selectBook(book)">{{ book.title }}</a>
       </li>
     }
   </div>
   <div>
    @if(selectedBook) { 
      <div>
        <h2>{{ selectedBook.title }}</h2>
        <p>Author: {{ selectedBook.author }}</p>
        <p>Date: {{ selectedBook.date }}</p>
      </div>
    }
  </div>
  @if(currentUser){
    <div>
      <h2>Books de {{currentUser.displayName}}</h2>
    </div>
  }
  <app-edit-book></app-edit-book>
